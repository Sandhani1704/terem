<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="lorem ipsum">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Тест</title>
</head>

<body>

    <div class="conteiner-fluid row col-xs-12 col-lg-12" style='border: 1px solid black;'>
        <h1>Заголовок H1 с надписью</h1>

    </div>
    <div class="row conteiner__div">
        <div class="col-xs-12 col-lg-4 left" style="background-color: yellow; border: 1px solid black;">Left</div>
        <div class="col-xs-12 col-lg-4 middle" style="background-color: green; border: 1px dashed;">Middle</div>
        <div class="col-xs-12 col-lg-4" style="background-color: greenyellow; border: 1px solid black;">Right</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-4" style="background-color: #00FFFF; border: 1px solid black;">
            <button type="button" onclick="hideTitle()" class="btn btn-md" style="background-color: yellow;">Кнопка
                1</button>
        </div>
        <div class="col-xs-12 col-lg-8" style="background-color: #DB7093; border: 1px solid black;">
            <button type="button" onclick="changePlace()" class="btn btn-md this"
                style="background-color: greenyellow;">Кнопка 2</button>
        </div>
    </div>
    <script type="text/javascript">
        alert("Привет, мир!");

        function hideTitle() {
            div = document.querySelector('div.col-lg-12')
            div.style.display = div.style.display == "none" ? "block" : "none";
        }

        function changePlace() {
            div = document.querySelector('.conteiner__div');
            const listItems = div.children;
            div.prepend(listItems[1]);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
